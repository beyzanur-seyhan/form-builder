<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <li>FORM BUILDER</li>
        </nav>
    </header>
    <main>
        <div class="choices">
            <div class="input-choices">
                <div class="text-choices">
                    <span class="text-blue">text</span>
                    <span class="text-blue">number</span>
                    <span class="text-blue">password</span>
                    <span class="text-blue">email</span>
                </div>
                <input type="text" placeholder="Input" disabled>
            </div>
            <div class="selectbox">
                <span>Select Box</span>
                <select disabled></select>
            </div>
            <div>
                <textarea cols="30" rows="10" disabled>Text Area</textarea>
            </div>
            <div class="form-choices">
                <div class="select-choices">
                    <div><input type="radio" checked="checked"></div>
                    <div><input type="checkbox" checked="checked"></div>
                </div>
                <div>
                    <button>Button</button>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>Width</div>
                        </div>
                        <div>
                            <input type="number">px
                        </div>
                        <input type="range">
                    </div>
                    <div>
                        <div>
                            <div>Color</div>
                            <input type="color">
                        </div>
                        <div>
                            <div>Border Radius</div>
                            <input type="number">
                            <input type="number">
                            <input type="number">
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>Height</div>
                            </div>
                            <div>
                                <input type="number">px
                            </div>
                            <input type="range">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>Text & Placeholder Size</div>
                            </div>
                            <div>
                                <input type="number">px
                            </div>
                            <input type="range">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                Custom Form Area
            </div>
            <div>
                <button>Output Html And Css (One File)</button>
            </div>
        </div>
    </main>
</body>
</html>
