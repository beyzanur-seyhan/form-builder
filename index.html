<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <li>FORM BUILDER</li>
        </nav>
    </header>
    <main>
        <div class="choices">
            <div class="input-choices">
                <div class="text-choices">
                    <span>text</span>
                    <span>number</span>
                    <span>password</span>
                    <span>email</span>
                </div>
                <input placeholder="Input" readonly="readonly" id="inputText" onclick="appendElementToParent(event)">
            </div>
            <div class="selectbox">
                <span>Select Box</span>
                <select readonly="readonly" onclick="appendElementToParent(event)"></select>
            </div>
            <div>
                <textarea readonly="readonly" cols="30" rows="10" onclick="appendElementToParent(event)">Text Area</textarea>
            </div>
            <div class="form-choices">
                <div class="select-choices">
                    <div><input type="radio" checked="checked"></div>
                    <div><input type="checkbox" checked="checked"></div>
                </div>
                <div>
                    <button>Button</button>
                </div>
            </div>
        </div>
        <div class="form-area">
            <div>
                <div class="form-style-area">
                    <div class="form-style-child">
                        <div class="form-style-children">
                            <div class="form-style-children-option">
                                <div>
                                    <div>Width</div>
                                </div>
                                <div class="form-style-type">
                                    <input type="number" min="1" class="inputWidthPx">
                                    <span>px</span>
                                </div>
                            </div>
                            <input type="range" class="inputWidthPx" oninput="selectStyleOption(event)">
                        </div>
                        <div class="form-style-children">
                            <div class="form-style-children-option">
                                <div class="form-style-color">
                                    <div>Color</div>
                                    <input type="color" value="#FF0000">
                                </div>
                                <div class="form-style-border-radius">
                                    <div>Border Radius</div>
                                    <div class="border-radius-option">
                                        <input type="number" min="1">
                                        <input type="number" min="1">
                                        <input type="number" min="1">
                                        <input type="number" min="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-style-child">
                        <div class="form-style-children">
                            <div class="form-style-children-option">
                                <div>
                                    <div>Height</div>
                                </div>
                                <div class="form-style-type">
                                    <input type="number" min="1" class="inputHeightPx">
                                    <span>px</span>
                                </div>
                            </div>
                                <input type="range" class="inputHeightPx">
                            </div>
                        <div>
                            <div class="form-style-children">
                                <div class="form-style-children-option">
                                    <div>
                                        <div>Text & Placeholder Size</div>
                                    </div>
                                    <div class="form-style-type">
                                        <input type="number" min="1" class="inputTextSize">
                                        <span>px</span>
                                    </div>
                                </div>
                                <input type="range" class="inputTextSize">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-form-area" id="custom-form-area"></div>
            <div class="form-output">
                <button>Output Html And Css (One File)</button>
            </div>
        </div>
    </main>
</body>
</html>
